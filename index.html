<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorrose System</title>
    <style>
        body { margin: 0; font-family: 'Poppins', sans-serif; }
        .nav {
            background: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
        }
        .nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: var(--secondary-hover-color);
        }
        .content {
            padding: 2rem;
            min-height: calc(100vh - 6rem);
            transition: opacity 0.3s ease;
        }
        .page {
            display: none;
            opacity: 0;
        }
        .active {
            display: block;
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav class="nav">
        <a href="#chat">Zorrose-bot</a>
        <a href="#osmo">Osmo</a>
    </nav>

    <div class="content">
        <div id="chat" class="page active"></div>
        <div id="osmo" class="page"></div>
    </div>

    <script>
        const routes = {
            '#chat': 'chat',
            '#osmo': 'osmo'
        };

        async function loadPage(hash) {
            const target = routes[hash] || 'chat';
            const element = document.getElementById(target);

            try {
                const response = await fetch(`./${target}.html`);
                const content = await response.text();
                element.innerHTML = content;
            } catch (error) {
                element.innerHTML = '<p>加载失败</p>';
            }

            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            element.classList.add('active');
            history.replaceState({}, '', hash);
        }

        function initRouter() {
            const hash = window.location.hash || '#chat';
            loadPage(hash);
        }

        window.addEventListener('hashchange', () => {
            const hash = window.location.hash;
            loadPage(hash);
        });

        initRouter();
    </script>
</body>
</html>
