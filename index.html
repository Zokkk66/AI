<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>佐罗斯AI - 全功能版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #f8fafc;
            --user-bg: #e0e7ff;
            --bot-bg: #ffffff;
            --text-primary: #1e293b;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin: 0 0 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        #chat-box {
            flex: 1;
            border-radius: 1rem;
            padding: 1rem;
            margin: 1rem 0;
            overflow-y: auto;
            background: white;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            animation: messageAppear 0.3s ease-out;
            line-height: 1.6;
            position: relative;
            word-break: break-word;
        }

        .user-message {
            background: var(--user-bg);
            margin-left: auto;
            border-radius: 1.25rem 0.25rem 1.25rem 1.25rem;
        }

        .bot-message {
            background: var(--bot-bg);
            margin-right: auto;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem 1.25rem 1.25rem 1.25rem;
        }

        .bot-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .bot-icon {
            width: 2.25rem;
            height: 2.25rem;
            background: var(--user-bg);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #input-container {
            position: relative;
            margin-top: auto;
        }

        #input-box {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            background: white;
            border-radius: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid #e2e8f0;
        }

        #user-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            font-size: 1rem;
            outline: none;
            min-width: 0;
        }

        button {
            width: 3rem;
            height: 3rem;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        button:hover {
            background: #4f46e5;
            transform: scale(1.05);
        }

        #voice-switch {
            background: #f1f5f9;
            color: #334155;
            border: 2px solid #e2e8f0;
        }

        #voice-switch.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .loading-indicator {
            position: absolute;
            bottom: calc(100% + 1rem);
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(255,255,255,0.98);
            border-radius: 2rem;
            box-shadow: var(--shadow);
            font-size: 0.875rem;
            color: var(--primary);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(224,231,255,0.6);
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
            width: 1.25rem;
            height: 1.25rem;
        }

        .spinner circle {
            stroke: currentColor;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-dasharray: 30;
            fill: none;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            #chat-box {
                margin: 0.75rem 0;
                padding: 0.75rem;
                border-radius: 0.75rem;
            }
            .message {
                max-width: 90%;
                padding: 0.75rem 1rem;
                border-radius: 1rem;
            }
            #input-box {
                border-radius: 1.75rem;
                padding: 0.5rem;
            }
            #user-input {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }
            button {
                width: 2.5rem;
                height: 2.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .bot-icon {
                width: 2rem;
                height: 2rem;
            }
            .bot-header {
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>
        <svg width="32" height="32" viewBox="0 0 24 24" fill="var(--primary)">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        <span>佐罗斯智能助手</span>
    </h1>

    <div id="chat-box"></div>

    <div id="input-container">
        <div class="loading-indicator" id="loading">
            <svg class="spinner" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
            </svg>
            AI正在思考中...
        </div>

        <div id="input-box">
            <button id="voice-switch" title="语音播报开关" onclick="toggleSpeech()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </button>
            <input type="text" id="user-input" placeholder="输入消息..." autocomplete="off">
            <button onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let isSpeechEnabled = true;
        const maxRetries = 3;
        const proxyList = [
            'https://api.allorigins.win/raw?url=',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        function toggleSpeech() {
            const voiceSwitch = document.getElementById('voice-switch');
            isSpeechEnabled = !isSpeechEnabled;
            voiceSwitch.classList.toggle('active', isSpeechEnabled);
            
            const svgPath = voiceSwitch.querySelector('svg path');
            svgPath.setAttribute('d', isSpeechEnabled ? 
                'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z' : 
                'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z'
            );
        }

        function speakText(text) {
            if (isSpeechEnabled && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance();
                utterance.text = text.replace(/[（\(].+?[）\)]/g, '');
                utterance.lang = 'zh-CN';
                utterance.rate = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function addMessage(content, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                messageDiv.innerHTML = `
                    <div class="bot-header">
                        <div class="bot-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="var(--primary)">
                                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
                            </svg>
                        </div>
                        <div style="font-weight: 500; color: var(--primary)">智能助理</div>
                    </div>
                    <div style="color: var(--text-primary)">${content.replace(/\n/g, '<br>')}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div style="text-align: right; color: var(--text-primary)">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            input.value = '';
            addMessage(message, true);
            
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            isProcessing = true;

            const quickResponses = {
                '你好': '您好！有什么可以帮您？',
                '你好呀': '您好呀～欢迎咨询佐罗斯智能服务',
                '佐罗斯': '这里是佐罗斯官方智能助手，请提出您的需求',
                '你是谁': '我是佐罗斯智能助手，为您提供24小时服务'
            };

            const trimmedMessage = message.replace(/\s+/g, '');
            if (quickResponses[trimmedMessage]) {
                setTimeout(() => {
                    const reply = quickResponses[trimmedMessage];
                    addMessage(reply, false);
                    speakText(reply);
                    loading.style.display = 'none';
                    isProcessing = false;
                }, 800);
                return;
            }

            let retryCount = 0;
            let success = false;
            let finalReply = '';

            while (!success && retryCount <= maxRetries) {
                try {
                    const proxy = proxyList[Math.floor(Math.random() * proxyList.length)];
                    const apiUrl = encodeURIComponent(
                        `http://api.qingyunke.com/api.php?key=free&appid=0&msg=${message}`
                    );

                    const response = await fetch(proxy + apiUrl);
                    if (!response.ok) throw new Error(`HTTP错误 ${response.status}`);
                    
                    const data = await response.json();
                    if (data.result !== 0) throw new Error('API响应异常');

                    finalReply = data.content
                        .replace(/{br}/g, '\n')
                        .replace(/菲菲/g, '佐罗斯')
                        .replace(/北京彩讯科技/g, '佐罗斯团队');
                    
                    success = true;
                } catch (error) {
                    retryCount++;
                    if (retryCount <= maxRetries) {
                        loading.innerHTML = `
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"/>
                            </svg>
                            正在重试...（第${retryCount}次）
                        `;
                        await new Promise(resolve => setTimeout(resolve, 1000 * retryCount));
                    } else {
                        finalReply = `服务暂时不可用，请稍后再试 (错误代码: ${error.message})`;
                    }
                }
            }

            addMessage(finalReply, false);
            speakText(finalReply);
            loading.style.display = 'none';
            isProcessing = false;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.onload = () => {
            addMessage('您好！我是佐罗斯的AI助手，支持语音交互，点击左侧喇叭图标控制语音播报', false);
        }
    </script>
</body>
</html>
